    /* grid container */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

      text-align: center;
      text-decoration: none;
      background: #0073e6;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #005bb5;
    }

    .box {
      border: 1px solid #444;
      padding: 10px;
      background: #fff;
      width: 300px;
      margin: 20px 0;
    }
  </style>
</head>

  <script>
    function myFunction() {
      var copyText = document.getElementById("myInput");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(copyText.value);
      alert("Copied the text: " + copyText.value);
    }

    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("ip-box").textContent = "Your IP: " + data.ip;
      })
      .catch(err => {
        document.getElementById("ip-box").textContent = "Error: " + err;
