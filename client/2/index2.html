<script>
  const ipBox = document.getElementById('ip-box');
  const feedback = document.getElementById('ip-feedback');
  const IPINFO_TOKEN = '94c69dfb6a0e5b';

  function copyToClipboard(text){
    if(!text) return Promise.resolve(false);
    if(navigator.clipboard && navigator.clipboard.writeText){
      return navigator.clipboard.writeText(text).then(()=>true).catch(()=>fallbackCopy(text));
    }else return Promise.resolve(fallbackCopy(text));
  }
  function fallbackCopy(text){
    try{
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.style.position='fixed'; ta.style.left='-9999px';
      document.body.appendChild(ta);
      ta.select(); ta.setSelectionRange(0, ta.value.length);
      const ok = document.execCommand('copy');
      document.body.removeChild(ta);
      return ok;
    }catch(e){ return false; }
  }
  function copyText(selector){
    const el = document.querySelector(selector);
    if(!el) return;
    const text = el.value || el.textContent || '';
    copyToClipboard(text).then(ok=>{
      feedback.textContent = ok ? 'Copied' : 'Copy failed';
      feedback.className = (ok?'ok':'err')+' feedback';
      setTimeout(()=>{ feedback.textContent=''; },1500);
    });
  }

  function handleCopyIP(){
    const ip = ipBox.dataset.ip||'';
    if(!ip) { feedback.textContent='No IP to copy'; feedback.className='err feedback'; return; }
    copyToClipboard(ip).then(ok=>{
      const old = ipBox.textContent;
      ipBox.textContent = 'Copied ✓ ' + ip;
      setTimeout(()=>{ ipBox.textContent = old; },1400);
      feedback.textContent = ok?'Copied':'Copy failed';
      feedback.className = (ok?'ok':'err')+' feedback';
      setTimeout(()=>{ feedback.textContent=''; },1500);
    });
  }
  ipBox.addEventListener('click', handleCopyIP);
  ipBox.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); handleCopyIP(); } });

  fetch('https://ipinfo.io/json?token='+IPINFO_TOKEN)
    .then(res=>res.json())
    .then(data=>{
      const ip = data.ip||'';
      ipBox.textContent = 'Your IP: '+ip;
      ipBox.dataset.ip = ip;
    }).catch(()=>{ ipBox.textContent='Your IP: (unavailable)'; ipBox.dataset.ip=''; feedback.textContent='Could not load IP'; feedback.className='err feedback'; });
</script>
