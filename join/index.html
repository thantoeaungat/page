<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="info">
      <img src="/assets/images/avatar-jessica.jpeg" alt="img">
      <h2>Jessica Randall</h2>
      <p>London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="links">
      <button><a href="https://github.com/ajummer">Github</a></button>
      <button><a href="https://www.frontendmentor.io/profile/ajummer">Frontend Mentor</a></button>
      <button><a href="">LinkedIn</a></button>
      <button><a href="">Twitter</a></button>
      <button><a href="">Instagram</a></button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ajummer">Ayturul Yumer</a>.
  </div>
</body>

</html>
