<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Than Toe Aung Social Profile</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="profile-card">
    <!-- Profile Image -->
    <div class="image">
      <img src="profile.jpg" alt="Profile Image" class="profile-img" />
    </div>

    <!-- Profile Details -->
    <div class="text-data">
      <span class="name">Than Toe Aung</span>
      <span class="job">YouTuber & Blogger</span>
	<span class="job">CEO & Founder at Than Toe Aung Mobile</span>
    </div>

    <!-- Social Icons -->
    <div class="media-buttons">
      <a href="https://www.facebook.com/thantoeaungat" style="background: #4267b2" class="link">
        <i class="bx bxl-facebook"></i>
      </a>
      <a href="https://t.me/thantoeaungat" style="background: #1da1f2" class="link">
        <i class="bx bxl-telegram"></i>
      </a>
      <a href="https://m.me/thantoeaungat" style="background: #e1306c" class="link">
        <i class="bx bxl-messenger"></i>
      </a>
      <a href="https://www.youtube.com/@ChannelTTAtv" style="background: #ff0000" class="link">
        <i class="bx bxl-youtube"></i>
      </a>
    </div>

    <!-- Subscribe and Message Buttons -->
    <div class="buttons">
	<a> ဆက်သွယ်ရန် /a>
    <a href="https://t.me/thantoeaungat"  <button class="button">Telegram</button> > </a>

    <a href="https://m.me/thantoeaungat"   <button class="button">Messenger</button> >  </a>
    </div>

    <!-- Analytics -->
    <div class="analytics">
      <div class="data">
        <i class="bx bx-heart"></i>
        <span class="number">60k</span>
      </div>
      <div class="data">
        <i class="bx bx-message-rounded"></i>
        <span class="number">20k</span>
      </div>
      <div class="data">
        <i class="bx bx-share"></i>
        <span class="number">12k</span>
      </div>
    </div>
  </div>
</body>

</html>
